c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
libffi:
- '3.3'
libiconv:
- '1.16'
pin_run_as_build:
  libffi:
    max_pin: x.x
  libiconv:
    max_pin: x.x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
zlib:
- '1.2'
